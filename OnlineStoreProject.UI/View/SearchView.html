<div class="row">
    <div class="col-md-8">
        <ng-include src="'View/Partial/SearchForm.html'"></ng-include>
    </div>
    <div class="col-md-4">
        <cart-summary />
    </div>
    <div class="col-md-9">
        <div class="container-fluid">
            <div class="row">
                <div ng-repeat="item in productlist | filter:searchText:search">
                    <div class="col-sm-4 col-md-3">
                        <div class="thumbnail prolist prohover">
                            <a href="#/ProductDetail" data-toggle="" ng-click="productdetail(item.Products)">
                                <img src="Content/pic3.jpg" class="img-responsive" />
                                <div class="caption">
                                    <h3>{{item.ProductName}}</h3>
                                </div>
                                <p class="btn btn-default btn-info">${{item.UnitPrice}}</p>
                            </a>
                            <span class="btn btn-default btn-primary" ng-click="addProductToCart(item)" role="button"><span class="glyphicon glyphicon-shopping-cart "></span> Add Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
    <div class="col-md-3 ">
        <div class="list-group ">
            <a  ng-click="selectCategory()" class="list-group-item active">Home</a>
            <a style="text-align:center" ng-repeat="item in productCategory | orderBy:'Category'"
               ng-click="selectCategory(item.Category)" ng-class="getCategoryClass(item.Category)" class=" list-group-item">
                <span class="glyphicon glyphicon-chevron-left pull-left"></span>{{item.Category}}
            </a>
        </div>
    </div>
    </div>
